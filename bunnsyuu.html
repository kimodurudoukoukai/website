<!DOCTYPE html>
<title>キモづる同好会</title>
<link rel="stylesheet" href="kk.css"><html>
<body>
  <div>
    <div id="area">
      <img id="images" src="kimodurutoaityaku_1.png">
    </div>
    <div id="buttons">
      <button oneclick="modoru()">◀</button>
      <button oneclick="susumu()">▶</button>
    </div><br>
    <div class=footer>
    <a href="index.html"><img src="images/rogo.png" width="30%" alt="キモづる同好会"></a>
      <script>
        const images=["kimodurutoaityaku_1.png","kimodurutoaityaku_2.png"]
        const images=document.getElementById("images");
        let count=0;
        function susume(){
          if(count<images.length-1){
            count++;
            images.setAttribute("src",images[count]);
          }
        }
        function modoru(){
          if(count>0){
            count--;
            images.setAttribute("src",images[count]);
          }
        }
      </script>
    </body>
</html>
