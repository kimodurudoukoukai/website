<!DOCTYPE html>
<title>キモづる同好会</title>
<link rel="stylesheet" href="kk.css"><html>
<body>
  <div>
    <div id="area">
      <img id="images" src="images/kimodurutoaityaku_1.png" width="750px">
    </div>
    <div id="buttons">
      <button oneclick="susumu()">進む</button>
      <button oneclick="modoru()">戻る</button>
    </div><br>
    <div class=footer>
      <script>
        const images= ["images/kimodurutoaityaku_1.png","images/kimodurutoaityaku_2.png"]
        const image= document.getElementById("image");
        let count= 0;
        function susumu() {
          if(count<images.length-1){
            count++;
            image.setAttribute("src",images[count]);
          }
        }
        function modoru() {
          if(count>0){
            count--;
            image.setAttribute("src",images[count]);
          }
        }
      </script>
    </body>
</html>
